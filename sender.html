<!DOCTYPE html>
<html>
<head>
  <title>Camera Sender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 20px; 
      max-width: 800px; 
      margin: 0 auto; 
    }
    #localVideo { 
      width: 100%;
      max-width: 400px;
      margin: 20px 0;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px 0;
    }
    #status {
      padding: 10px;
      margin: 10px 0;
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Camera Sender</h1>
  <button id="startBtn">Start Camera & Connect</button>
  <div id="status">Not connected</div>
  <video id="localVideo" autoplay playsinline muted></video>

  <script>
    const startBtn = document.getElementById('startBtn');
    const status = document.getElementById('status');
    const localVideo = document.getElementById('localVideo');
    let peer;
    let localStream;

    startBtn.addEventListener('click', async () => {
      try {
        // Get camera stream
        localStream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: 'environment',
            width: { ideal: 1280 },
            height: { ideal: 720 }
          }
        });
        
        localVideo.srcObject = localStream;

        // Initialize PeerJS
        peer = new Peer();
        
        peer.on('open', (id) => {
          status.textContent = 'Connected! ID: ' + id;
          // Call the Quest
          const call = peer.call('quest-receiver', localStream);
          call.on('error', (err) => {
            status.textContent = 'Call error: ' + err.message;
          });
        });

        peer.on('error', (error) => {
          status.textContent = 'Error: ' + error.message;
        });

        startBtn.disabled = true;
        startBtn.textContent = 'Connected';

      } catch (error) {
        status.textContent = 'Error: ' + error.message;
      }
    });

    // Cleanup on page close
    window.addEventListener('beforeunload', () => {
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
      }
      if (peer) {
        peer.destroy();
      }
    });
  </script>
</body>
</html>
